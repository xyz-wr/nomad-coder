<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Find</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>  
    </div>
    <div class="status-bar__column">
      <span>110%</span> 
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
   <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  
  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
						<span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
  </main>

  <div class="recommended-friends">
    <h6 class="recommended-friends__title">
      Recommended-friends
    </h6>
    <span>You have no recommended friends.</span>
  </div>

  <div class="open-chat">
    <div class="open-chat__header">
      <h4 class="open-chat__title">Open chat</h4>
      <span>
        Go to Openchat Home
        <i class="fas fa-chevron-right fa-xs"></i>
      </span>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#INFINITE</h5>
        <h6 class="open-post__hashtags">#infinite#inspirit</h6>
        <div class="open-post__members">
          <img src="https://i.pinimg.com/564x/9d/dc/37/9ddc37cb811c8fe8c6c7ad0211322ea8.jpg">
          <span class="open-post__member-count">827 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://i.pinimg.com/564x/c3/f6/41/c3f64136a0b3efb39886df69a1454c4f.jpg" >
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i> 
            <span>313</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <div class="nav__notification badge">1</div>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">       
        <a class="nav__link" href="more.html">
          <div class="nav__circle"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/7f3d5f130c.js" crossorigin="anonymous"></script>
</body>
</html>
