<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>More</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>  
    </div>
    <div class="status-bar__column">
      <span>110%</span> 
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
   <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>
  
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.pinimg.com/564x/1b/cf/a8/1bcfa82d3e1403c4a7a5e70bffbe5b61.jpg" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Apple</h4>
          <h6 class="user-component__subtitle">
            + 787 666 999
            <i class="fas fa-exclamation-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa story</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <div class="nav__notification badge">1</div>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">       
        <a class="nav__link" href="more.html">
          <div class="nav__circle"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/7f3d5f130c.js" crossorigin="anonymous"></script>
</body>
</html>
